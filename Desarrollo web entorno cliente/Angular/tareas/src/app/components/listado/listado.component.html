<h1>Conocimientos de {{ nombre }}</h1>
<img [src]="url" />
<button class="btn btn-primary" (click)="mostrar = !mostrar">
  Mostrar conocimientos
</button>

<div class="row mt-4">
  <div class="col">
    <h2>Formulario</h2>
    <input
      class="form-control mb-3"
      placeholder="Introduce conocimiento"
      #inputNombre
      [(ngModel)]="nombreConocimiento"
    />
    <select
      class="form-select mb-3"
      #inputNivel
      [(ngModel)]="nivelConocimiento"
    >
      <option value="1">Bajo</option>
      <option value="2">Medio</option>
      <option value="3">Alto</option>
    </select>
    <button class="btn btn-primary mb-3" (click)="guardarElemento()">
      Guardar
    </button>
  </div>
  <div class="col">
    <h2>Listado de conocimientos</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let item of conocimientos">
        <div class="card">
          <img
            src="../../../../public/assets/images.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ item.nombre }}</h5>
            <p class="card-text">{{ item.nivel }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-primary" role="alert" *ngIf="conocimientos.length == 0">No hay conocimientos en el sistema</div>
