<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <title>Actividad1_Trimestre1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- Cabecera página -->
      <div
        class="navbar justify-content-center"
        style="background-color: rgb(13, 27, 13)"
      >
        <div class="cabecera">
          <img src="./images/blackjack.jpg" width="400" height="150" />
        </div>
      </div>
      <!-- Bienvenida al jugador -->
      <h5 class="presentación mb-3 text-center mt-3"></h5>
      <!-- Partida o tapete -->
      <div class="container mt-3">
        <!-- Cabeceras jugador y banca -->
        <div class="row">
          <div class="col-8 mb-3 me-2">
            <h2 class="jugador"></h2>
          </div>
          <div class="col mb-3">
            <h2 class="banca">Banca</h2>
          </div>
        </div>
        <!-- Tiradas jugador y banca -->
        <div class="row">
          <!-- Tirada Jugador -->
          <div class="col-8"></div>
          <!-- Tirada Banca -->
          <div class="col tiradaBanca"></div>
        </div>
      </div>
    </main>
    <script src="./js/objetos.js"></script>
    <script src="./js/juego.js"></script>
  </body>
</html>
